<!DOCTYPE html>
<html>

<head>

<style>
body
{
	margin: 0px;
	padding: 0px;
	width: 100%;
	height:100%;
}
#hud
{
	position: absolute;
	width: 100%;
	height: 100%;
}
@-webkit-keyframes rotating {
    0%{
		border:4px solid #26D8D1;
    }
	50%{
		border:4px solid #CC0000;
	}
    100%{
		border:4px solid #26D8D1;
    }
}

#myCanvas
{
	border-radius: 20px;
	border:3px solid #26D8D1;
	position:absolute;
	left: 100px;
	bottom: 50px;

	-webkit-animation: rotating 4s linear infinite;
}
</style>

<script type="text/javascript" src="javascript/coherent.js"></script>

<script type="text/javascript">
window.onload = function() {

	var c = document.getElementById("myCanvas");
	c.onEngineImageDataUpdated = function (name, image) {
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		ctx.clearRect(0, 0, c.width, c.height);
		ctx.putImageData(image, 0, 0);
		ctx.fillStyle = "white";
		ctx.font = "16pt Arial";
		ctx.fillText("Live Game View!", 15, 25);
	}
}
</script>
</head>
<body>

<div id="hud">
<canvas id="myCanvas" width="256" height="256" >
Your browser does not support the HTML5 canvas tag.</canvas>
</div>

</body>
</html>
